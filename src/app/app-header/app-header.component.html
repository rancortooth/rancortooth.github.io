<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>

<div class="mat-typography">

  <div class="topbar" (window:resize)="onResize($event)">
      <div *ngIf="!appState.getIsMobileResolution()" class="header-column-lg">
        <div class="primary-color-bg" style="display: inline-block; width: 100%">
          <nav>
              <!-- Home/Blogs button -->
              <button mat-button style="width: 80px; margin:10px; margin-top:20px;" [routerLink]="'/'" color="background" >BLOGS</button>

              <!-- Comics sub-menu -->
              <button mat-button style="width: 80px; margin:10px; margin-top:20px;" [matMenuTriggerFor]="comicsmenu">COMICS</button>  
              <mat-menu #comicsmenu="matMenu" class="on-top-of-all">
                <button mat-button color="primary" (click)="onClickSubMenu('/starshipfluke/01')">Starship Fluke</button><br>
                <button mat-button color="primary"  (click)="onClickSubMenu('/billymeat/01')">Billy Meat</button>
              </mat-menu>

              <!-- About button -->
              <button mat-button style="width: 80px; margin:10px; margin-top:20px;" [routerLink]="'/about'" color="background" aria-label="About">ABOUT</button>

            <!-- social media icons -->
            <div class="wrapper">
              <a class="icon facebook fab fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fstarshipfluke.com{{ router.url }}" rel="noopener" target="_blank" rel="noopener"></a>
              <a class="icon reddit fab fa-reddit" href="https://reddit.com/submit?url=https://starshipfluke.com{{ router.url }}&title=Sharing StarShip Fluke!" rel="noopener" target="_blank" rel="noopener"></a>
            </div>
          </nav>
        </div>
      </div>
      <div *ngIf="appState.getIsMobileResolution()" class="header-column-lg">
            <!-- social media icons -->
            <div class="wrapper">
              <div class="hamburger-menu">
                <input #menutoggle id="menu__toggle" type="checkbox" [(ngModel)]="menuToggle"/>
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
                <nav class="menu__box">
                  <a (click)="closeMenu()" class="menu__item" routerLink="/">BLOGS</a>
                  <a (click)="closeMenu()" class="menu__item" routerLink="/starshipfluke/1">STARSHIP FLUKE</a>
                  <a (click)="closeMenu()" class="menu__item" routerLink="/billymeat/1">BILLY MEAT</a>
                  <br/>
                  <br/><br/>
                  <a (click)="closeMenu()" class="menu__item" routerLink="/about">ABOUT</a> 
                </nav>
              </div>
              <div class="inline">
                <a class="icon facebook fab fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fstarshipfluke.com{{ router.url }}" rel="noopener" target="_blank" rel="noopener"></a>
              </div>
              <div class="inline">
                  <a class="icon reddit fab fa-reddit" href="https://reddit.com/submit?url=https://starshipfluke.com{{ router.url }}&title=Sharing StarShip Fluke!" rel="noopener" target="_blank" rel="noopener"></a>
              </div>
            </div>
      </div>
  </div>

</div>
